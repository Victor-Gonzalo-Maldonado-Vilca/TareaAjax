<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Markdown</title>
  </head>
  <body>
    <h1>MARKDOWN</h1>
    <form id="markupForm">
      <label for="markupTitle">Ingrese titulo</label><br>
      <input type="text" id="markupTitle" name="markupTitle"/><br>
      <label for="markupText">Ingrese el texto</label><br>
      <textarea id="markupText" name="markupText" rows="10" cols="50"></textarea><br>
      <input class="botones" type="submit" value="Enviar">
    </form>
    <form id="markupList">
      <input class="botones" type="submit" value="Listar">
    </form>
    <h2>Resultado:</h2>
    <div id="htmlCode"></div>
    <script src="app.js"></script>
  </body>
</html>
